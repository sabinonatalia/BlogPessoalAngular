<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meu usu치rio</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            
            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>
            <div class="form-group">
                <label for="usuario">Usu치rio</label>
                <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
            </div>
            <div class="form-group">
                <label for="foto">Link da Foto</label>
                <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
                    placeholder="Link/URL de uma foto sua 游닝">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>
            <div class="form-group">
                <label for="confirmSenha">Confirmar senha</label>
                <input [(ngModel)]='user.senha'  class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                    placeholder="Confirme sua senha">
            </div>
            <div class="form-group">
                <label for="tipoUsuario">Tipo de Usu치rio</label>
                <select class="form-control" name="tipoUsuario" id="tipoUsuario" (change)='tipoUser($event)'>
                    <option>Selecione o tipo de usu치rio </option>
                    <option value="normal">Normal</option>
                    <option value="administrador">Administrador</option>
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-5" routerLink='/inicio'>Cancelar</button>
                <button type="submit" class="btn btn-success" 
                (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>
</div>
